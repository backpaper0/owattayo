<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owattayo</title>
    <style>
        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #e8f8f8, #f0fbfb);
            min-height: 100vh;
        }

        .container {
            background: linear-gradient(145deg, #ffffff, #fdfefe);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(76, 175, 175, 0.1);
            border: 2px solid rgba(76, 175, 175, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4cafb0, #5dc3c4, #6dd8d9);
        }

        h1 {
            color: #4cafb0;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            position: relative;
            padding-bottom: 10px;
        }

        h1::after {
            content: '✨';
            position: absolute;
            right: 0;
            top: 0;
            font-size: 20px;
        }

        .status {
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 2px solid transparent;
        }

        .status.connected {
            background: linear-gradient(135deg, #e6f9f4, #f0fdf7);
            color: #1f7a54;
            border-color: #86efac;
        }

        .status.disconnected {
            background: linear-gradient(135deg, #fef2f2, #fef7f7);
            color: #b91c1c;
            border-color: #fca5a5;
        }

        .status.permission-denied {
            background: linear-gradient(135deg, #fffbeb, #fefce8);
            color: #a16207;
            border-color: #fcd34d;
        }

        button {
            background: linear-gradient(135deg, #4cafb0, #5dc3c4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(76, 175, 175, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 175, 0.4);
        }

        button:disabled {
            background: linear-gradient(135deg, #d1d5db, #e5e7eb);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .log {
            background: linear-gradient(135deg, #fafbfb, #f8fafa);
            border: 2px solid rgba(76, 175, 175, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-top: 25px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 8px rgba(76, 175, 175, 0.05);
        }

        .log-entry {
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #4b5563;
            padding: 4px 8px;
            border-radius: 8px;
            background: rgba(76, 175, 175, 0.05);
        }

        .log-entry:first-child {
            color: #4cafb0;
            font-weight: 600;
            background: rgba(76, 175, 175, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Owattayo</h1>
        <div id="status" class="status disconnected">
            SSE接続: 切断中
        </div>
        <button id="requestPermission" onclick="requestNotificationPermission()">
            通知の許可をリクエスト
        </button>
        <div class="log" id="log">
            <div class="log-entry">ログ:</div>
        </div>
    </div>

    <script>
        let eventSource;
        let notificationPermission = Notification.permission;

        function addLog(message) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'SSE接続: 接続中';
            } else {
                status.className = 'status disconnected';
                status.textContent = 'SSE接続: 切断中';
            }
        }

        function updatePermissionStatus() {
            const button = document.getElementById('requestPermission');
            notificationPermission = Notification.permission;

            if (notificationPermission === 'granted') {
                button.textContent = '通知許可済み';
                button.disabled = true;
                addLog('通知が許可されました');
            } else if (notificationPermission === 'denied') {
                button.textContent = '通知が拒否されました';
                button.disabled = true;
                addLog('通知が拒否されました');
            } else {
                button.textContent = '通知の許可をリクエスト';
                button.disabled = false;
            }
        }

        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                updatePermissionStatus();
            } catch (error) {
                addLog('通知許可のリクエストに失敗しました: ' + error.message);
            }
        }

        function showNotification({ title, message }) {
            if (notificationPermission === 'granted') {
                const notification = new Notification(title, {
                    body: message
                });

                notification.onclick = function () {
                    window.focus();
                    notification.close();
                };

                addLog('通知を表示しました: ' + message);
            } else {
                addLog('通知権限がないため表示できません: ' + message);
            }
        }

        function connectSSE() {
            eventSource = new EventSource('/notifications');

            eventSource.onopen = function () {
                updateStatus(true);
                addLog('SSE接続が確立されました');
            };

            eventSource.onmessage = function (event) {
                showNotification(JSON.parse(event.data));
            };

            eventSource.onerror = function (error) {
                updateStatus(false);
                addLog('SSE接続エラーが発生しました');
                eventSource.close();

                setTimeout(() => {
                    addLog('再接続を試みています...');
                    connectSSE();
                }, 5000);
            };
        }

        window.addEventListener('DOMContentLoaded', function () {
            updatePermissionStatus();
            connectSSE();
        });

        window.addEventListener('beforeunload', function () {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>

</html>
